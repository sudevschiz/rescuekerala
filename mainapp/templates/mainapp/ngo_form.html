{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<p class="text-center">
  <h3 class="text-center">NGO/Company Registration</h3>
</p>
  <form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary">
  {% bootstrap_icon "star" %} Submit
  </button>
  {% endbuttons %}
  </form>

<script>
    window.onload = function() {
        $("#id_phone").attr('type', 'number');
    }
</script>
{% endblock %}
